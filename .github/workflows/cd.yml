name: CD - All Tests

on:
  push:
    tags:
      - 'v*'

jobs:
  test-and-deploy:
    runs-on: windows-latest

    steps:
      - uses: actions/checkout@v4

      - name: Setup NuGet
        uses: NuGet/setup-nuget@v2

      - name: Restore packages
        run: nuget restore LiteBiller.sln

      - name: Setup MSBuild
        uses: microsoft/setup-msbuild@v2

      - name: Build
        run: msbuild LiteBiller.sln /p:Configuration=Release

      - name: Run All Tests (Unit + Integration)
        shell: pwsh
        run: |
            $vstestPath = Get-ChildItem -Path "C:\" -Recurse -Filter "vstest.console.exe" -ErrorAction SilentlyContinue -Force -File | Select-Object -First 1 -ExpandProperty FullName
            if (-not $vstestPath) {
            throw "vstest.console.exe not found."
            }
            & "$vstestPath" `
            "LiteBiller.Tests\bin\Release\LiteBiller.Tests.dll"