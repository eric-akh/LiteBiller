name: CD - All Tests

on:
  pull_request:
    branches:
      - production

jobs:
  test-and-deploy:
    runs-on: windows-latest

    steps:
    - name: Checkout repository
      uses: actions/checkout@v4

    - name: Setup NuGet
      uses: NuGet/setup-nuget@v2

    - name: Restore packages
      run: nuget restore LiteBiller.sln

    - name: Setup MSBuild
      uses: microsoft/setup-msbuild@v2

    - name: Build solution
      run: msbuild LiteBiller.sln /p:Configuration=Release

    - name: Start SQL LocalDB and create LiteBiller database
      shell: pwsh
      run: |
        sqllocaldb create "LiteBillerInstance"
        sqllocaldb start "LiteBillerInstance"
        sqlcmd -S "(localdb)\LiteBillerInstance" -Q "IF DB_ID('LiteBiller') IS NULL CREATE DATABASE LiteBiller"

    - name: Override app.config for CD
      run: copy LiteBiller.Tests\app-cd-localdb.config LiteBiller.Tests\app.config
      shell: cmd

    - name: Run SQL table creation script
      shell: pwsh
      run: |
        sqlcmd -S "(localdb)\LiteBillerInstance" -d LiteBiller -i LiteBiller.Tests\sql\setup.sql

    - name: Run all tests (Unit + Integration)
      shell: pwsh
      run: |
        & "C:\Program Files\Microsoft Visual Studio\2022\Enterprise\Common7\IDE\Extensions\TestPlatform\vstest.console.exe" `
        LiteBiller.Tests\bin\Release\LiteBiller.Tests.dll